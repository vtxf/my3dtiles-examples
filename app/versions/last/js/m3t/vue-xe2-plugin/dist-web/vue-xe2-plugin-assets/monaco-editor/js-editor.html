<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html::-webkit-scrollbar {
        width: 10px;
        height: 4px;
        cursor: pointer;
    }

    html::-webkit-scrollbar-track {
        background: #00212b;
        opacity: 0.5;
        border-radius: 2px;
        cursor: pointer;
    }

    html::-webkit-scrollbar-thumb {
        background: #3f4347;
        border-radius: 2px;
        cursor: pointer;
    }

    html {
        width: 100%;
        height: calc(100% - 10px);
        overflow: hidden;
    }

    body {
        width: 100%;
        height: 100%
    }

</style>

<body>
    <div id="js-container" style="width: 100%;height:100%"></div>
    <script src="./js/min/vs/loader.js"></script>
    <script>
        let editor
        require.config({ paths: { vs: "./js/min/vs" } });
        require(["vs/editor/editor.main"], function () {
            editor = monaco.editor.create(document.getElementById("js-container"), {
                value: '',
                language: "javascript",
                theme: "vs-dark",
                acceptSuggestionOnCommitCharacter: true, // 接受关于提交字符的建议
                acceptSuggestionOnEnter: 'on', // 接受输入建议 "on" | "off" | "smart" 
                accessibilityPageSize: 10, // 辅助功能页面大小 Number 说明：控制编辑器中可由屏幕阅读器读出的行数。警告：这对大于默认值的数字具有性能含义。
                accessibilitySupport: 'on', // 辅助功能支持 控制编辑器是否应在为屏幕阅读器优化的模式下运行。
                autoClosingBrackets: 'always', // 是否自动添加结束括号(包括中括号) "always" | "languageDefined" | "beforeWhitespace" | "never"
                autoClosingOvertype: 'always', // 是否关闭改写 即使用insert模式时是覆盖后面的文字还是不覆盖后面的文字 "always" | "never" | "auto"
                autoClosingQuotes: 'always', // 是否自动添加结束的单引号 双引号 "always" | "languageDefined" | "beforeWhitespace" | "never"
                autoIndent: 'none', // 控制编辑器在用户键入、粘贴、移动或缩进行时是否应自动调整缩进
                automaticLayout: true, // 自动布局
                codeLens: false, // 是否显示codeLens 通过 CodeLens，你可以在专注于工作的同时了解代码所发生的情况 – 而无需离开编辑器。 可以查找代码引用、代码更改、关联的 Bug、工作项、代码评审和单元测试。
                codeLensFontFamily: '', // codeLens的字体样式
                codeLensFontSize: 14, // codeLens的字体大小
                colorDecorators: false, // 呈现内联色彩装饰器和颜色选择器
                comments: {
                    ignoreEmptyLines: true, // 插入行注释时忽略空行。默认为真。
                    insertSpace: true // 在行注释标记之后和块注释标记内插入一个空格。默认为真。
                }, // 注释配置
                contextmenu: true, // 启用上下文菜单
                columnSelection: false, // 启用列编辑 按下shift键位然后按↑↓键位可以实现列选择 然后实现列编辑
                autoSurround: 'never', // 是否应自动环绕选择
                copyWithSyntaxHighlighting: true, // 是否应将语法突出显示复制到剪贴板中 即 当你复制到word中是否保持文字高亮颜色
                cursorBlinking: 'blink', // 光标动画样式
                cursorSmoothCaretAnimation: true, // 是否启用光标平滑插入动画  当你在快速输入文字的时候 光标是直接平滑的移动还是直接"闪现"到当前文字所处位置
                cursorStyle: 'line-thin', // "Block"|"BlockOutline"|"Line"|"LineThin"|"Underline"|"UnderlineThin" 光标样式
                cursorSurroundingLines: 0, // 光标环绕行数 当文字输入超过屏幕时 可以看见右侧滚动条中光标所处位置是在滚动条中间还是顶部还是底部 即光标环绕行数 环绕行数越大 光标在滚动条中位置越居中
                cursorSurroundingLinesStyle: 'all', // "default" | "all" 光标环绕样式
                cursorWidth: 5, // <=25 光标宽度
                minimap: {
                    enabled: false // 是否启用预览图
                },
                folding: true, // 是否启用代码折叠
                links: true, // 是否点击链接
                overviewRulerBorder: false, // 是否应围绕概览标尺绘制边框
                renderLineHighlight: 'gutter', // 当前行突出显示方式
                roundedSelection: false, // 选区是否有圆角
                scrollBeyondLastLine: false, // 设置编辑器是否可以滚动到最后一行之后
                readOnly: false, // 是否为只读模式
            });
        });
        addEventListener('message', function (messageEvent) {
            const data = messageEvent.data;
            if (!data || !data.type || !data.id) {
                return;
            }
            if (data.type === 'getJs') {
                try {
                    const value = editor.getValue();
                    parent.postMessage({ type: 'getJsReturn', id: data.id, value, status: 'ok' }, '*');
                } catch (error) {
                    parent.postMessage({ type: 'getJsReturn', id: data.id, status: 'error' }, '*');
                }
            }
            if (data.type === 'setJs') {
                if (typeof data.value !== 'string') {
                    console.warn(`typeof data.value !=='string'`);
                    return;
                }
                try {
                    editor.setValue(data.value);
                    parent.postMessage({ type: 'setJsReturn', id: data.id, status: 'ok' }, '*');
                } catch (error) {
                    parent.postMessage({ type: 'setJsReturn', id: data.id, status: 'error' }, '*');
                }
            }
        }, false);


    </script>
</body>

</html>
